<rich:toolBar 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:rich="http://richfaces.ajax4jsf.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
	    <s:link view="/home.xhtml" value="Inicio"/>
	</rich:toolBarGroup>
	<s:link view="/UserList.xhtml" 
	       value="Usuarios" 
	 propagation="none"/>
	<s:link view="/fileManager.xhtml" 
	       value="Administrador" 
	 propagation="none"/>
     <rich:toolBarGroup location="right">
         <h:outputText value="Bienvenido, #{identity.username}" rendered="#{identity.loggedIn}"/>
         <s:link view="/login.xhtml" value="Ingresar" rendered="#{not identity.loggedIn}"/>
         <s:link view="/home.xhtml" action="#{identity.logout}" value="Salir" rendered="#{identity.loggedIn}"/>
     </rich:toolBarGroup>
</rich:toolBar>
